# Cloudflare Pages Configuration
# This file is used for local development with Wrangler CLI
# For production deployment, configure build settings in Cloudflare Pages dashboard:
# - Build command: npm run build
# - Output directory: dist (THIS IS THE ONLY OUTPUT DIRECTORY FIELD)
# - Root directory: / (leave empty or enter "/" - this is the repository root)

name = "joyful-caller"
compatibility_date = "2024-12-15"
pages_build_output_dir = "dist"

# Environment variables can be set here or in Cloudflare Pages dashboard
# [vars]
# NODE_ENV = "production"

